<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTC文件浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2196F3;
            --primary-hover: #1976D2;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-color: #e0e0e0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-hover: 0 4px 16px rgba(0,0,0,0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航栏 */
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .navbar-brand svg {
            width: 28px;
            height: 28px;
            fill: var(--primary-color);
        }

        .navbar-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* 主体内容区 */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* 左侧文件列表 */
        .sidebar {
            width: 320px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-primary);
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .file-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
            border: 2px solid transparent;
        }

        .file-item:hover {
            background: var(--bg-color);
            border-color: var(--border-color);
        }

        .file-item.active {
            background: #E3F2FD;
            border-color: var(--primary-color);
        }

        .file-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* 右侧阅读器 */
        .reader-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e0e0e0;
            overflow: hidden;
        }

        .reader-toolbar {
            background: var(--card-bg);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .reader-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
        }

        .page-info {
            font-weight: 500;
        }

        .reader-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .zoom-control span {
            font-size: 13px;
            min-width: 48px;
            text-align: center;
        }

        .reader-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            padding: 20px;
            position: relative;
        }

        .page-canvas {
            background: white;
            box-shadow: var(--shadow-hover);
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.2s;
        }

        /* 加载动画 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 提示信息 */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #323232;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            box-shadow: var(--shadow-hover);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: none;
            }

            .sidebar.show {
                display: flex;
            }

            .reader-toolbar {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-brand">
            <svg viewBox="0 0 24 24">
                <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
            </svg>
            XTC文件浏览器
        </div>
        <div class="navbar-actions">
            <button class="btn btn-secondary" onclick="location.href='/'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                返回主页
            </button>
            <button class="btn btn-primary" onclick="refreshFileList()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
                刷新列表
            </button>
        </div>
    </nav>

    <!-- 主体内容 -->
    <div class="main-container">
        <!-- 左侧文件列表 -->
        <div class="sidebar">
            <div class="sidebar-header">
                队列中的XTC文件
            </div>
            <div class="file-list" id="fileList">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>加载文件列表...</div>
                </div>
            </div>
        </div>

        <!-- 右侧阅读器 -->
        <div class="reader-container">
            <div class="reader-toolbar">
                <div class="reader-info">
                    <div class="page-info" id="pageInfo">未选择文件</div>
                    <div id="formatInfo" style="color: var(--text-secondary); font-size: 13px;"></div>
                </div>
                <div class="reader-controls">
                    <button class="btn btn-secondary" onclick="firstPage()" title="首页">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"/>
                        </svg>
                    </button>
                    <button class="btn btn-secondary" onclick="prevPage()" title="上一页">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.41 7.41L10.83 12l4.58 4.59L14 18l-6-6 6-6z"/>
                        </svg>
                    </button>
                    <button class="btn btn-secondary" onclick="nextPage()" title="下一页">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                        </svg>
                    </button>
                    <button class="btn btn-secondary" onclick="lastPage()" title="末页">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z"/>
                        </svg>
                    </button>
                    <div class="zoom-control">
                        <button class="btn btn-secondary" onclick="zoomOut()" title="缩小">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 13H5v-2h14v2z"/>
                            </svg>
                        </button>
                        <span id="zoomLevel">100%</span>
                        <button class="btn btn-secondary" onclick="zoomIn()" title="放大">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                        </button>
                    </div>
                    <button class="btn btn-secondary" onclick="resetZoom()" title="重置">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="reader-content" id="readerContent">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
                    </svg>
                    <p>请从左侧选择一个XTC文件</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast提示 -->
    <div class="toast" id="toast"></div>

    <script src="/static/js/xtc-viewer.js"></script>
</body>
</html>
